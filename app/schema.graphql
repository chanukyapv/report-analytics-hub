
scalar Date

type Query {
  hello: String!
  me: User!
  roles: [String!]!
}

type Mutation {
  # Auth
  login(email: String!, password: String!): AuthPayload!
  register(input: RegisterInput!): AuthPayload!
}

# Auth types
type User {
  id: ID!
  name: String!
  email: String!
  role: String!
  is_active: Boolean!
  lastLogin: Date
  loginCount: Int
}

type AuthPayload {
  token: String!
  user: User!
}

input RegisterInput {
  name: String!
  email: String!
  password: String!
}
